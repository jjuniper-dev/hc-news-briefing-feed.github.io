name: Test RSS Feeds

on:
  workflow_dispatch:

jobs:
  test-feeds:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install feedparser requests

      - name: Run feed test script
        run: |
          python - << 'EOF'
          import feedparser
          import requests

          feeds = {
              "CBC Canada":      "https://rss.cbc.ca/lineup/canada.xml",
              "CTV Top Stories": "https://www.ctvnews.ca/rss/ctvnews-ca-top-stories-public-rss-1.2170494",
              "Reuters World":   "https://feeds.reuters.com/Reuters/worldNews",
              "BBC World":       "http://feeds.bbci.co.uk/news/world/rss.xml"
          }

          for name, url in feeds.items():
              try:
                  resp = requests.get(url, timeout=10)
                  resp.raise_for_status()
                  feed = feedparser.parse(resp.content)
                  count = len(feed.entries)
                  first = feed.entries[0].title if count else "(no entries)"
                  print(f"{name}: {count} entries → {first}")
              except Exception as e:
                  print(f"{name}: ERROR → {e}")
          EOF