name: Daily Canadian Feed Health Check

on:
  schedule:
    # Runs daily at 6:00 AM Eastern Time (10:00 UTC)
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  ping-canadian-feeds:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install feedparser requests dawidd6-action-send-mail

      - name: Test Canadian feeds
        id: health
        run: |
          python - << 'EOF'
          import sys, feedparser, requests, json

          feeds = {
            "CBC Top Stories": "https://rss.cbc.ca/lineup/topstories.xml",
            "CTV Canada":      "https://www.ctvnews.ca/rss/ctvnews-ca-canada-1.2089050"
          }

          results = {}
          for name, url in feeds.items():
              try:
                  r = requests.get(url, timeout=20)
                  r.raise_for_status()
                  feed = feedparser.parse(r.content)
                  count = len(feed.entries)
                  status = f"{count} items" if count else "ZERO"
              except Exception as e:
                  status = f"ERROR: {e.__class__.__name__}"
              print(f"{name}: {status}")
              results[name] = status

          # Export results as output for later steps
          print("::set-output name=feed_status::" + json.dumps(results))
          EOF

      - name: Notify on failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          secure: true
          from: "RSS Health Bot" <spatialsensation@gmail.com>
          to: spatialsensation@gmail.com
          subject: "ðŸ”´ Canadian RSS Feed Health â€“ Failure on ${{ github.run_date }}"
          body: |
            One or more Canadian RSS feeds failed health checks:

            ${{ steps.health.outputs.feed_status }}

            View details: ${{ github.run_url }}