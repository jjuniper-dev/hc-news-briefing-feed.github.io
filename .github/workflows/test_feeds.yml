name: Daily Canadian Feed Health Check

on:
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  ping-canadian-feeds:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: pip install feedparser requests

      - name: Test Canadian feeds
        id: health
        run: |
          python3 - << 'EOF'
          import feedparser, requests, json

          feeds = {
            "CBC Top Stories": "https://rss.cbc.ca/lineup/topstories.xml",
            "CTV Canada":      "https://www.ctvnews.ca/rss/ctvnews-ca-canada-1.2089050"
          }
          results = {}
          for name, url in feeds.items():
              try:
                  r = requests.get(url, timeout=20)
                  r.raise_for_status()
                  feed = feedparser.parse(r.content)
                  count = len(feed.entries)
                  results[name] = f"{count} items" if count else "ZERO"
              except Exception as e:
                  results[name] = f"ERROR: {type(e).__name__}"
          # Export JSON as a step output
          print(f"feed_status<<EOF\n{json.dumps(results)}\nEOF")
          EOF

      - name: Email summary
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          secure: true
          from: "RSS Health Bot <spatialsensation@gmail.com>"
          to: spatialsensation@gmail.com
          subject: "📫 Canadian RSS Feed Health – ${{ github.run_date }}"
          body: |
            Here is today’s feed‐health summary:
            ${{ steps.health.outputs.feed_status }}

            (No red failures—just your daily snapshot.)  