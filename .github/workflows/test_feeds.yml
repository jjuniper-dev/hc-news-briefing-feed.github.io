      - name: Persist health.json
        env:
          FEED_STATUS: ${{ steps.health.outputs.feed_status }}
        run: |
          python3 - << 'EOF'
          import os, json
          from datetime import datetime

          feed_status = json.loads(os.environ['FEED_STATUS'])
          path = 'health.json'

          # Try loading existing data; if missing or invalid, start fresh
          try:
              with open(path, 'r') as f:
                  data = json.load(f)
          except (FileNotFoundError, json.JSONDecodeError):
              data = {}

          # Record todayâ€™s snapshot
          today = datetime.now().strftime('%Y-%m-%d')
          data[today] = feed_status

          # Write back
          with open(path, 'w') as f:
              json.dump(data, f, indent=2)
          EOF