name: Update latest.txt

on:
  schedule:
    - cron: '30 10 * * *'  # 6:30 AM Eastern daily
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Check out current main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Install dependencies
        run: pip install requests feedparser

      - name: Generate latest.txt
        run: python generate_latest.py

      - name: Commit & Push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add latest.txt
          git diff --quiet --exit-code || \
            (git commit -m "Auto-update latest.txt for $(date +'%Y-%m-%d')" && git push)