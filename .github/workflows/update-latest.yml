name: Update latest.txt

on:
  schedule:
    - cron: '30 10 * * *'  # 6:30 AM Eastern
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests python-dateutil

      - name: Generate latest.txt
        run: python generate_latest.py

      - name: Commit & push latest.txt
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add latest.txt
          git commit -m "chore: auto-update latest.txt" || echo "No changes to commit"
          git push