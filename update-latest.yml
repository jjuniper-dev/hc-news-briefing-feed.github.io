name: Update latest.txt

on:
  schedule:
    - cron: '30 10 * * *'  # 6:30 AM EDT
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate latest.txt
        run: |
          echo "Daily News Briefing – $(date '+%B %d, %Y')" > latest.txt
          echo "" >> latest.txt
          echo "INTERNATIONAL HEADLINES" >> latest.txt
          echo "• Macron calls snap French election. {June 20, 2025 (Reuters)}" >> latest.txt
          echo "• Biden meets G7 leaders on AI. {June 20, 2025 (Globe and Mail)}" >> latest.txt
          echo "" >> latest.txt
          echo "Updated automatically." >> latest.txt

      - name: Commit and push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update latest.txt for $(date +'%Y-%m-%d')"
          file_pattern: latest.txt
