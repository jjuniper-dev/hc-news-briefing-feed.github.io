name: Auto-update latest.txt

on:
  schedule:
    - cron: '30 10 * * *'  # 6:30am ET
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python & dependencies
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install requests feedparser

      - name: Generate latest.txt
        run: python generate_latest.py

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add latest.txt
          git commit -m "Auto-update latest.txt for $(date +'%Y-%m-%d')" || echo "No changes"
          git push